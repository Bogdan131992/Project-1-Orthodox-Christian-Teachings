<!-- This page contains a registration form displayed inside a div with a Romanian monastery as background image. 
  The form has three boxes to fill in, first name and e-mail address, 
  then a select element to allow the choice of an age category, 
  all fields as well as the select element have the required attribute.
  Before the footer, I have inserted a google map 
  with the address of the Church where the catechesis will take place. -->

<body class="body-form-page">
  <header>
    <div class="header">
      <a href="index.html">
        <h1 class="main-title">Catechetical meetings in Leipzig</h1>
      </a>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="structure.html">Structure</a></li>
          <li><a href="registration-forms.html" class="current">Registration</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container-registration">
    <div id="forms-img" aria-labelledby="Image of an Orthodox monastery in Bucovina Romania"></div>
    <div class="form-section">
      <form action="confirmation.html" method="GET">

        <h2>Complete this form to reserve a place at our meetings:</h2>

        <label for="fname">First Name</label>
        <input id="fname" type="text" name="first_name" class="text-input" required>
        <label for="lname">Last Name</label>
        <input id="lname" type="text" name="last_name" class="text-input" required>
        <label for="email">Email Address</label>
        <input id="email" type="email" name="email_address" class="text-input" required>


        <label for="age">Please select your age groupe:</label>
        <!-- for the "custom-select" part, I was inspired by the following source: 
            https://www.w3schools.com/howto/howto_custom_select.asp -->
        <div class="custom-select">

          <select id="age" name="age" required>
            <option value="" selected>Plese select yout age group</option>
            <option value="between 12 and 18 years">between 12 and 18 years</option>
            <option value="between 18 and 35 years">between 18 and 35 years</option>
            <option value="over 35 years">over 35 years</option>
            <input type="submit" value="Book your place!" class="join-button">
          </select>
        </div>
      </form>
    </div>
  </div>


  <h3>Visit us at this address:Russenstrasse 194, Leipzig, Germany</h3>
  <!-- I copied this iframe from https://www.google.com/maps/ and added the style elements offered by google maps to the style.css document -->
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2494.4659594657214!2d12.448195115966385!3d51.30255113348073!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a6f93af8c21ed7%3A0x5bf841ed406216db!2sRum%C3%A4nisch-Orthodoxe%20Kirche%20%22Heiliger%20Georg%22%20zu%20Leipzig!5e0!3m2!1sro!2sde!4v1680700325010!5m2!1sro!2sde"
    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
