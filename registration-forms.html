      <h2>Book here <i class="fa-solid fa-arrow-down"></i></h2>

      <label for="email">Email Address</label>
      <input id="email" type="email" name="email_address" required class="text-input">

      <h3>Select your age groupe:</h3>
      <label for="12-18">12-18</label>
      <input type="radio" id="12-18" name="age" value="12-18" required>
      <label for="">18-35</label>
      <input type="radio" id="18-35" name="age" value="18-35">
      <label for="over-35">Over 35</label>
      <input type="radio" id="over-35" name="age" value="over 35">
      
      <input type="submit" value="Book a place!" class="join-button">
